<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Inicio</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="/imagens/game.png" alt="imagem de game over">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select class="form-control" id="nivel">
              <option value="">-- Selecione Nivel --</option>
              <option value="normal">normal</option>
              <option value="dificil">dificil</option>
              <option value="hard">Muito Dificil</option>
             
            </select>

          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
        <button onclick="iniciarGame()" class="btn btn-danger btn-lg">Iniciar</button>

        </div>
      </div>
    </div>
  </div>
  <script >
function iniciarGame(){
  var nivel = document.getElementById('nivel').value;
  if(nivel === ''){
   alert('selecione um nivel para iniciar o game!')
   return false;
 }
 window.location.href = '/app.html?'+ nivel

}
</script>
</body>
</html>
